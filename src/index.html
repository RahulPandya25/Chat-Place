<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="main.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Chat-Room</title>
  </head>
  <body onload="openModal()">
    <!-- user modal -->
    <div id="user-modal" class="modal">
      <div class="hologram">&ldquo;CHAT ROOM&rdquo;</div>
      <div class="modal-content">
        <label for="user">User Name</label>
        <input
          type="text"
          name="user"
          id="user"
          placeholder="Type in your username..."
        /><br />
        <p class="no-user-error">Please enter a username</p>
        <p class="user-taken-error">
          username already taken, please try another one
        </p>
        <button onclick="closeModal()" class="close">Submit</button>
      </div>
      <div class="credits">
        <p>
          Designed by
          <a href="https://www.linkedin.com/in/rahul-pandya-6b3350137/"
            >Rahul</a
          >
          with <q>❤️</q>
        </p>
      </div>
    </div>

    <!-- main content -->
    <div class="main-content">
      <div class="conversation"></div>

      <div class="send-message">
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Type a message..."
        /><br />
        <button class="send" onclick="sendMessage()">
          <i class="far fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </body>
</html>
