<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="screensize.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Chat-Room</title>
  </head>
  <body>
    <!-- user modal -->
    <div id="user-modal" class="modal">
      <div class="hologram">&ldquo;CHAT ROOM&rdquo;</div>
      <div class="modal-content">
        <label for="user">What is your nick name?</label>
        <input
          type="text"
          name="user"
          id="user"
          placeholder="Type in your nick name..."
        /><br />
        <p class="no-user-error">Please enter a nick name</p>
        <p class="user-taken-error">
          nick name already taken, please try another one
        </p>
        <button onclick="closeModal()" class="close">Login</button>
      </div>
      <div class="credits">
        <p>
          Designed by
          <a href="https://www.linkedin.com/in/rahul-pandya-6b3350137/"
            >Rahul</a
          >
          with <q>❤️</q>
        </p>
      </div>
    </div>

    <div class="navbar">
      <label class="app-title">Chat Room</label>
      <div class="burger" onclick="toggleNavbar()">
        <i class="fas fa-ellipsis-v"></i><i class="fas fa-times"></i>
      </div>
      <div class="nav-menu">
        <ul>
          <li class="nav-item"><a>Testing Navbar</a></li>
          <li class="nav-item"><a>Other Nav Items</a></li>
          <li class="nav-item">
            <a class="logout" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- main content -->
    <div class="main-content">
      <div class="conversation"></div>
    </div>

    <div class="send-message">
      <input
        type="text"
        name="message"
        id="message"
        placeholder="Type a message..."
      /><br />
      <button class="send" onclick="sendMessage()">
        <i class="far fa-paper-plane"></i>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
